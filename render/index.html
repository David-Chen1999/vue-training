<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello Vue</title>
		
	</head>
	<body>
		<div id='app'>
			<anchor :level="2" :title="'feature'">特性</anchor>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script>
			Vue.component('anchor',{
				props:{
					level:	{
						type: Number,
						required: true
					},
					title: {
						type: String,
						default: ''
					}
				},
				render: function(h){
					return h('h' + this.level,
						[h('a',
							{domProps:
								{
									href: '#' + this.title
								}
							},
							this.$slots.default
							)
						])
				}
				
			})
			new Vue({
				el:'#app',
			});
		</script>
	</body>
</html>
